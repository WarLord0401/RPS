<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="text-white">
    <div class="flex justify-around w-full">
      <div class="text-6xl font-bold text-center mt-10 w-1/3 text-[#907040]">
        ROCK
      </div>
      <div class="text-6xl font-bold text-center mt-10 w-1/3 text-pink-300">
        PAPER
      </div>
      <div class="text-6xl font-bold text-center mt-10 w-1/3 text-blue-400">
        SCISSORS
      </div>
    </div>

    <div class="flex justify-around mt-20 w-full">
      <button
        class="w-1/3 flex justify-center"
        title="rock"
        id="rock"
        onclick="playGame(this)"
      >
        <img src="./assets/rock.png" alt="Rock" class="h-40" />
      </button>

      <button
        class="w-1/3 flex justify-center"
        title="paper"
        id="paper"
        onclick="playGame(this)"
      >
        <img src="./assets/paper.png" alt="Paper" class="h-40" />
      </button>

      <button
        class="w-1/3 flex justify-center"
        title="scissors"
        id="scissors"
        onclick="playGame(this)"
      >
        <img src="./assets/scissor.webp" alt="Scissors" class="h-40" />
      </button>
    </div>

    <div
      class="width-full h-[1px] mt-10 bg-gray-200 shadow-[4px_2px_4px_#ffffff]"
    ></div>

    <div class="flex justify-around mt-10 w-full">
      <div class="w-1/2">
        <div class="text-2xl">
          <div>YOUR CHOICE: <span id="user-choice"></span></div>
          <div>COMPUTER'S CHOICE: <span id="computer-choice"></span></div>
        </div>
        <div id="result" class="text-center text-4xl font-bold mt-16"></div>
      </div>
      <div>
        <img
          src="./assets/paper-scene.png"
          title="https://imgbin.com"
          id="paper-scene"
          alt="Paper"
          class="h-24 absolute right-32 rotate-[-15deg] bottom-16"
        />
        <img
          src="./assets/scissors-scene.png"
          title="https://imgbin.com"
          id="scissors-scene"
          alt="Scissors"
          class="h-24 absolute right-20 rotate-[160deg] bottom-24"
        />
        <img
          src="./assets/rock-scene.png"
          title="https://imgbin.com"
          alt="Rock"
          class="h-36 absolute right-0 z-10 bottom-0"
        />
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
